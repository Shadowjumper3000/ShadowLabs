# Development environment with port mapping and dev configurations
services:
  frontend:
    environment:
      - NODE_ENV=development
    volumes:
      - ./frontend/src:/app/src # Hot reload for development
      - ./frontend/public:/app/public
    networks:
      - shadowlabs_internal
      - proxy

  backend:
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    volumes:
      - ./backend:/app # Hot reload for development
    networks:
      - shadowlabs_internal

networks:
  proxy:
    external: true
  shadowlabs_internal:
    driver: bridge
