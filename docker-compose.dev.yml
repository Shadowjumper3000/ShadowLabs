# Development environment with port mapping and dev configurations
services:
  frontend:
    ports:
      - "8080:8080" # Frontend accessible at localhost:3000
    environment:
      - NODE_ENV=development
    volumes:
      - ./frontend/src:/app/src # Hot reload for development
      - ./frontend/public:/app/public
    networks:
      - shadowlabs_internal
      - proxy

  backend:
    ports:
      - "5000:5000" # Backend accessible at localhost:5000
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    volumes:
      - ./backend:/app # Hot reload for development
    networks:
      - shadowlabs_internal

networks:
  proxy:
    external: true
  shadowlabs_internal:
    driver: bridge
